<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Pattern Match Result</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .preview-container img {
            max-width: 45%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Facial Pattern Match Result</h1>
    <div class="preview-container">
        <div>
            <h4>First Image:</h4>
            <img src="{{ url_for('uploaded_file', filename=file1_filename) }}" alt="First Image" class="img-thumbnail">
        </div>
        <div>
            <h4>Second Image:</h4>
            <img src="{{ url_for('uploaded_file', filename=file2_filename) }}" alt="Second Image" class="img-thumbnail">
        </div>
    </div>
    <h3 class="text-center mt-4">Similarity Score:</h3>
    <h5 class="text-center">{{ result }}</h5>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Back to Upload</a>
    </div>
</div>
</body>
</html>
